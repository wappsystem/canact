<div id=D__ID>
    <div class='container p-4' style='max-width:800px;margin-left:auto;margin-right:auto;background-color:rgb(250,250,234,0.8);border-radius:20px'>
        <form id=F__ID>
            <div id=S9__ID>
                <div id=page8__ID class="row  mr-0 ml-0 p-4">
                    <div class="col-lg-1 col-sm-0 ">
                    </div>
                    <div class="col-lg-9 col-sm-12 text-center">
                        <span style="color:#888"></span> <b>VIII. HARMFUL EFFECTS</b>
                    </div>
                    <div class="col-lg-1 col-sm-0 ">
                    </div>
                </div>
                <div class="text-left p-2" style='background-color: lightyellow;'>
                    The following questions ask about harmful effects (physical or mental symptoms) that may have been caused by consuming cannabis.  <br><br>
                    <b>Your responses are anonymous and confidential. </b>
                </div>
                <br><br>
                <div class="form-group">
                    <div class="questiongroup">
                        <fieldset class="">
                            <label><span class="">1. Have you ever experienced any harmful effects caused by consuming cannabis?</span></label><br>
                            <select name="har_effect" class=form-control required>
                                <option value=''></option>
                                <option value='1'>a. Yes</option>
                                <option value='2'>b. No</option>
                            </select>
                        </fieldset>
                    </div>
                </div>
                <div id=har_1a__ID style="display:none" >
                    <div class="form-group">
                        <div class="questiongroup ">
                            <fieldset class="">
                                <label><span class="">2. Were these harmful effects caused by cannabis from any of these sources? Select all that apply.</span></label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_source_a">
                                    <span class="check_checkmark"></span>a. Cannabis prescribed by a doctor</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_source_b">
                                    <span class="check_checkmark"></span>b. Cannabis I grew myself</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_source_c">
                                    <span class="check_checkmark"></span>c. From a dealer or supplier</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_source_d">
                                    <span class="check_checkmark"></span>d. From friends or family</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_source_e">
                                    <span class="check_checkmark"></span>e. From a 'club' or 'co-operative' outlet</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_source_f">
                                    <span class="check_checkmark"></span>f. From an online supplier</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_source_g">
                                    <span class="check_checkmark"></span>g. From an overseas supplier</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_source_h">
                                    <span class="check_checkmark"></span>h. Other</span>
                                </label><br>
                            </fieldset>
                            <div id=har_source_other__ID style='display:none'>
                                <fieldset class="subquestions">
                                    <label ><span class="">Please specify</span>
                                        <input class="form-control" type="text" name="har_source_other" placeholder="Please specify" >
                                    </label><br>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="questiongroup ">
                            <fieldset class="">
                                <label><span class="">3. Please select the following harmful physical and/or mental symptoms you experienced when consuming cannabis. Select all that apply.</span></label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_a">
                                    <span class="check_checkmark"></span>a. Panic attack</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_b">
                                    <span class="check_checkmark"></span>b. Dizziness</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_c">
                                    <span class="check_checkmark"></span>c. Breathing problems</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_d">
                                    <span class="check_checkmark"></span>d. Chills or sweats</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_e">
                                    <span class="check_checkmark"></span>e. Nausea and/or vomiting</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_f">
                                    <span class="check_checkmark"></span>f. Arrhythmia (abnormal heartbeat)</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_g">
                                    <span class="check_checkmark"></span>g. Fear or anxiety</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_h">
                                    <span class="check_checkmark"></span>h. Insomnia or impaired sleep</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_i">
                                    <span class="check_checkmark"></span>i. Psychosis</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_j">
                                    <span class="check_checkmark"></span>j. Hallucinations</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_k">
                                    <span class="check_checkmark"></span>k. Paranoia</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_l">
                                    <span class="check_checkmark"></span>l. Delusions</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_m">
                                    <span class="check_checkmark"></span>m. Altered senses</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_n">
                                    <span class="check_checkmark"></span>n. Changes to mood</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_o">
                                    <span class="check_checkmark"></span>o. Appetite stimulation</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_p">
                                    <span class="check_checkmark"></span>p. Impaired body movement</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_q">
                                    <span class="check_checkmark"></span>q. Difficulty thinking and problem-solving</span>
                                </label><br>
                                <label class="checkboxes">
                                    <input type="checkbox" name="har_symptoms_r">
                                    <span class="check_checkmark"></span>r. Other</span>
                                </label><br>
                            </fieldset>
                            <div id=har_symptoms_other__ID style='display:none'>
                                <fieldset class="subquestions">
                                    <label ><span class="">Please specify</span>
                                        <input class="form-control" type="text" name="har_symptoms_other" placeholder="Please specify" >
                                    </label><br>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='text-right pt-4'>
                    <button type="submit" d=1 style="border-radius:2rem;background-color: #748A66;width:180px;height:60px;font-family: Arial, Helvetica, sans-serif" class="btn btn-success btn-lg">Next</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:'__COMPONENT__/f/form.01.js'
            VmInclude:__CURRENT_PATH__/shared-form.js
            //-------------------------------------
            var load2=m.load;
            m.load=function(){
              load2();
              $('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);
            }
            //-------------------------------------
            //---------- VIII. HARMFUL EFFECTS  --------------------
            $("select[name='har_effect']").on('change', function () {
                if($("select[name='har_effect']").val()=='1' ){
                    $('#har_1a__ID').show();
                }
                else{
                    $('#har_1a__ID').hide();
                }
            })
            $("input[name='har_source_h']").on('change', function () {
                if($("input[name='har_source_h']:checked").val()=='on'){
                    $('#har_source_other__ID').show();
                    $("input[name='har_source_other']").prop('required', true)
                }
                else{
                    $("input[name='har_source_other']").prop('required', false)
                    $('#har_source_other__ID').hide();
                }
            })
            $("input[name='har_symptoms_r']").on('change', function () {
                if($("input[name='har_symptoms_r']:checked").val()=='on'){
                    $('#har_symptoms_other__ID').show();
                    $("input[name='har_symptoms_other']").prop('required', true)
                }
                else{
                    $("input[name='har_symptoms_other']").prop('required', false)
                    $('#har_symptoms_other__ID').hide();
                }
            })
        }
    </script>
    <style>
        #D__ID .mt-95 {
        max-width:600px;
    }
        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
  </div>
