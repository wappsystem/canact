<div id=D__ID>
    <div>
            VmInclude:__COMPONENT__/g/grid.01.html
        </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid.01.js       
            //-------------------------------------
            $('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);
            //-------------------------------------
            var fields="Participant_uid,rec_use_frequency,rec_stop_other,rec_consume,rec_consume_other,rec_source,rec_source_other,rec_use_reason_b,rec_use_reason_other,rec_spent,rec_stop_a,rec_stop_b,rec_stop_c,rec_stop_d,rec_stop_e,rec_stop_f,rec_stop_g,rec_stop_h,rec_stop_i,rec_stop_j,rec_stop_k,rec_use_reason_a,rec_use_reason_c,rec_use_reason_d,rec_use_reason_e,rec_use_reason_f,rec_use_reason_g,rec_use_reason_h,rec_use_reason_i,rec_use_reason_j,rec_use_reason_k,rec_use_reason_l,rec_use_reason_m,rec_use_reason_n";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            m.cell_render=function(records,I,field,td,set_value,source){
                switch(field){
                    case '_Report':
                        //MongoDB
                        td.html("<u style='cursor:pointer'>Add/Modify Report</u>");
                        td.find('u').on('click',function(){
                            var db=""; if(window.location.toString().indexOf('tb=demo')!=-1) db="&tb=demo";
                            var d="";  if(window.location.toString().indexOf('_d=1')!=-1) d="&_d=1";
                            var p="";  if(window.location.toString().indexOf('_p=1')!=-1) p="&_p=1";
                            var u="?username="+records[I].UID+"&password="+records[I].Data._Password;
                            //console.log(JSON.stringify(m.report))
                            var q_url=m.report.replace('$H',$vm.hosting_path)+u+db+d+p+"&_e=1";
    						window.open(q_url);
                        });
                        break;
                    case '_Login_ID':
                        td.html(records[I].UID);
                        break;
                }
            }
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
